<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        function func() { // 1 задание Ответ: Function Declaration
        	console.log('!');
        }

        let func = function() { // 2 задание Ответ: Function Expression
        	console.log('!');
        }

        +function() { // 3 задание Ответ: Function Declaration
        	console.log('!');
        }

        !function func() { // 4 задание Ответ: Function Declaration
        	console.log('!');
        }

        -function func() { // 5 задание Ответ: Function Declaration
        	console.log('!');
        }

        1 + function func() { // 6 задание Ответ: Function Declaration
        	console.log('!');
        }

        (function func() { // 7 задание Ответ: Function Declaration
        	console.log('!');
        })

        console.log( // 8 задание Ответ: Function Declaration
        	function() {
        		console.log('!');
        	}
        );

        
        


        
    </script>
</head>
<body>

</body>
</html>
