<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        let str = '' // 1 задание 
        for (let i=1; i <= 5;i++){
            str += '-'
        }
        console.log(str)

        str = '' // 2 задание 
        for (let i = 1;i <= 9; i++){
            str+= String(i)
        }
        console.log(str)

        str = '' // 3 задание 
        for (let i = 9;i >= 1; i--){
            str+= String(i)
        }
        console.log(str)

        str = '' // 4 задание 
        for (let i = 1;i <= 9; i++){
            str+= String(i) + '-'
        }
        console.log(str)
        
    </script>
</head>
<body>

</body>
</html>
