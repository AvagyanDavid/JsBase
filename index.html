<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
		function func(num) { // 1 задание Ответ: выведет 3
        	return num;
        	let res = num ** 2;
        	return res;
        }
        console.log( func(3) );

        function func(num) { // 2 задание Ответ: выведет 100 а потом 5
        	if (num <= 0) {
        		return Math.abs(num);
        	} else {
        		return num ** 2;
        	}
        }

        console.log( func(10) );
        console.log( func(-5) );

        function func(num) { // 3 задание Ответ: выведет 100 а потом 5
        	if (num <= 0) {
        		return Math.abs(num);
        	}
        
        	return num ** 2;
        }

        console.log( func(10) );
        console.log( func(-5) );


    </script>
</head>
