<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        console.log( typeof {x: 1, y: 2, z: 3} ); // 1 задание Ответ: object
        console.log( typeof [1, 2, 3] ); // 2 задание Ответ: object
        let arr = [1, 2, 3]; // 3 задание Ответ: object
        console.log( typeof arr ); 
        arr = [1, 2, 3]; // 4 задание Ответ: number
        console.log( typeof arr[0] );
        arr = ['1', '2', '3']; // 5 задание Ответ: string
        console.log( typeof arr[0] );
    </script>
</head>
<body>

</body>
</html>
