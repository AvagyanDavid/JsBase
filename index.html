<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        let obj = { // 1 задание 
            summa: function(arr){
                let sum = 0
                for (let elem of arr){
                    sum += elem
                }
                return sum
            },
            sumSquare: function(arr){
                let sum = 0
                for (let elem of arr){
                    sum += elem**2
                }
                return sum
            },
            sumCube: function(arr){
                let sum = 0
                for (let elem of arr){
                    sum += elem**3
                }
                return sum
            }
        };
        console.log(obj.summa([1,2,3]))
        console.log(obj.sumSquare([1,2,3]))
        console.log(obj.sumCube([1,2,3]))

       
    </script>
</head>
