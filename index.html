<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        function each(arr, callback) { // 1 задание 
        	let result = [];
        	for (let elem of arr) {
        		result.push( callback(elem) );
        	}
        	return result;
        }
        function cube(num) {
        	return num ** 3;
        }
        let result = each([1, 2, 3, 4, 5], cube);
        console.log(result);


    </script>
</head>
