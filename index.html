    <script>
        "use strict";
        let arr = []; // 1 задание
        for (let i = 0; i < 3; i++){
            arr[i] = []
            for (let j = 0;j<5;j++){
                arr[i].push(j+1)
            }
        }
        console.log(arr)

        arr = [] // 2 задание
        for (let i = 0; i<3; i++){
            arr[i] = []
            for (let j = 0; j<4;j++){
                arr[i].push('x')
            }
        }
        console.log(arr)

        arr = [] // 3 задание
        for(let i = 0;i<3;i++){
            arr[i] = []
            for (let j = 0; j<2;j++){
                arr[i][j] = []
                for (let k = 0; k<5;k++){
                    arr[i][j].push(k+1)
                }
            }
        }
        console.log(arr)
