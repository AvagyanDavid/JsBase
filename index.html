    <script>
        "use strict";
        let arr = ['1','2','3','4','5'] //1 задание

        })
        console.log(res);
 
        arr = ['Привет','Меня','Зовут','Давид'] // 2 задание  
        res = arr.map(function(elem){
            return elem.split('').reverse().join('');
        })
        console.log(res)

        arr = ['123', '456', '789']; // 3 задание 
        res = arr.map(function(elem){
            return elem.split('')
        })
        console.log(res)

        arr = [1,2,3,4,5]; // 4 задание 
        res = arr.map(function(elem,index){
            return elem*index
        })
        console.log(res);
