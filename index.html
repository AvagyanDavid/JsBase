<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        function func(obj) { // 1 задание 
        	let sum = 0;
            for (let elem in obj) {
        		if (typeof obj[elem] == 'object') {
        			sum += func(obj[elem]);
        		} else {
        			sum += obj[elem];
        		}
        	}
            return sum;
        }
        func({a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}})
          
        
        function func(arr) { // 2 задание
            let str = '';
            for (let elem of arr) {
        		if (typeof elem == 'object') {
        			str += func(elem);
        		} else {
        			str += elem;
        		}
        	}
            return str
        }
        console.log(func(['a', ['b', 'c', 'd'], ['e', 'f', ['g', ['j', 'k']]]]));
        





        
    </script>
</head>
