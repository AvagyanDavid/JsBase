<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
		function sqrt(num) { // 1 задание
        	return Math.sqrt(num);
        }

        function round(num) {
        	return num.toFixed(3);
        }
        let num = round(sqrt(2))
        console.log(num)

        function sqrt2(num) { // 2 задание
        	return Math.sqrt(num);
        }
        function sum(num1, num2, num3) {
        	return num1 + num2 + num3;
        }
        num = sqrt2(2) 
        let num2 = sqrt2(3)
        let num3 = sqrt2(4)
        let res = sum(num,num2,num3)
        console.log(res)

        function round2(num) { // 3 задание 
        	return num.toFixed(3);
        }
        res = round2(res)
        console.log(res)


    </script>
