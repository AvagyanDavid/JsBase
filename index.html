<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        function func(arr){ // 1 задание 
            for (let i = 0;i<arr.length;i++){
                if(typeof arr[i] == 'object'){
                    arr[i] = func(arr[i])
                } else {
                    arr[i] = arr[i]**2
                }
            }
            return arr
        }
        console.log(func([1, [2, 7, 8], [3, 4], [5, [6, 7]]]));





        
    </script>
