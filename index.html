<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        let arr = [[1, 2, 3], [4, 5], [6]]; // 1 задание
        let sum = 0
        for (let subArr of arr){
            for (let elem of subArr){
                sum += elem
            }
        }
        console.log(sum)

        arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]]; // 2 задание
        sum = 0
        for (let subArr1 of arr){
            for (let subArr2 of subArr1){
                for (let elem of subArr2){
                sum += elem
                }
            }
        }
        console.log(sum)
    </script>
</head>
<body>

</body>
</html>
