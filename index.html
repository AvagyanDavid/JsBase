<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        let date = new Date(2018, 1, 35); // 1 задание Ответ: 4 февраля
        console.log(date);

        date = new Date(2018, 15, 1); // 2 задание Ответ: 1 апреля 2019 
        console.log(date);

        date = new Date(2018, 3, 31); // 3 задание Ответ: 1 апреля 2018
        console.log(date);

        date = new Date(2018, 1, 31); // 4 задание Ответ: 31 января
        console.log(date);

        date = new Date(2018, 12, 33); // 5 задание Ответ: 2 января 2019 
        console.log(date); 

        date = new Date(2018, 33, 33); // 6 задание Ответ: 2 ноября 2020
        console.log(date);

        date = new Date(2018, 5, 0); // 7 задание Ответ: 31 мая
        console.log(date);

        date = new Date(2018, 0, 0);// 8 задание Ответ: 31 декабря 2017
        console.log(date);

        date = new Date(2018, -12, -33); // 9 задание Ответ: 28 ноября 2016
        console.log(date);

        date = new Date(2018, 0, 1, 23, 0, 60); // 10 задание Ответ: 1 января 2018 23:01:00
        console.log(date);

        date = new Date(2018, 0, 1, 23, 60, 0); // 11 задание Ответ: 2 января 2018
        console.log(date);

        date = new Date(2018, 0, 1, 100, 100, 100); // 12 задание Ответ: 5 января 5:41:40
        console.log(date); 

    </script>
</head>
<body>

</body>
</html>
