<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        function func(obj) { // 1 задание 
        	for (let elem in obj) {
        		if (typeof obj[elem] == 'object') {
        			func(obj[elem]);
        		} else {
        			console.log(obj[elem]);
        		}
        	}
        }
        func({a: 1, b: {c: 2, d: 3, e: 4}, f: {g: 5, j: 6, k: {l: 7, m: {n: 8, o: 9}}}})

        let NewArr = []; // 2 задание 
        function func(arr) {  
            for (let elem of arr) {
        		if (typeof elem == 'object') {
        			func(elem);
        		} else {
        			NewArr.push(elem);
        		}
        	}
        }
        func([1, [2, 7, 8], [3, 4, [5, [6, 7]]]]);
        console.log(NewArr);






        
    </script>
</head>
