<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        let arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3]; // 1 задание
        let counter = 0
        for (let elem of arr){
            if(elem == 3){
                counter++
            }
        }
        console.log(counter)

        arr = [1, 2, 3, 2, 4, 3, 5, 6, 3, 2, 3]; // 2 задание
        let counter3 = 0
        let counter2 = 0
        for (let elem of arr){
            if(elem == 3){
                counter3++
            }
            if(elem == 2){
                counter2++
            }
        }
        console.log('Количество троек:', counter3)
        console.log('Количество двоек:', counter2)
    </script>
</head>
