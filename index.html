<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict";
        let arr = [[1, 2, 3], [4, 5], [6]]; // 1 задание
        let sum = 0
        for (let i = 0; i < arr.length;i++){
            for (let j = 0;j < arr[i].length;j++){
                sum += arr[i][j]
            }
        }
        console.log(sum)

        arr = [[[1, 2], [3, 4]], [[5, 6], [7, 8]]]; // 2 задание
        sum = 0
        for (let i = 0; i < arr.length;i++){
            for (let j = 0;j < arr[i].length;j++){
                for (let k = 0;k < arr[i][j].length;k++){
                    sum += arr[i][j][k]
                }
            }
        }   
        console.log(sum)




    </script>
</head>

</body>
</html>
