<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        // 1 задание Ответ: 0, NONE, Undefined
        let test = 1;
        if (test == true) { // 2 задание Ответ: +++
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test = 0; // 3 задание Ответ: ---
        if (test == true) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test = 1; // 4 задание Ответ: ---
        if (test == false) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test = 1; // 5 задание Ответ: ---
        if (test != true) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test = ''; // 6 задание Ответ: +++
        if (test == false) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test; // 7 задание Ответ: ---
        if (test == true) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        test = 3 * 'a'; // 8 задание Ответ: +++
        if (test == true) {
        	console.log('+++');
        } else {
        	console.log('---');
        }
        
    </script>
</head>
