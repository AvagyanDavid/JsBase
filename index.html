<!DOCTYPE html>

    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        let arr = [2, 5, 9, 3, 1, 4]; // 1 задание
        let sum = 0
        for (let elem of arr){
            sum += elem
        }
        console.log(sum)
        arr = [2, 5, 9, 3, 1, 4];// 2 задание 
        sum = 0
        for(let elem of arr){
            if(elem % 2 == 0){
                sum += elem
            }
        }
        console.log(sum)
        arr = [2, 5, 9, 3, 1, 4];// 3 задание
        sum = 0
        for (let elem of arr){
            sum += elem**2
        }
        console.log(sum)
        arr = [2, 5, 9, 3, 1, 4]; // 4 задание
        sum = 1
        for (let elem of arr){
           sum *= elem 
        }
        console.log(sum)


    </script>
