<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first programm with Js</title>
    <script>
        "use strict"; 
        let arr = [2, 5, 9, 3, 1, 4]; // 1 задание 
        let sum = 0;
        for (let elem in arr){
            sum+= arr[elem]
        }
        console.log(sum)

        sum = 0; // 2 задание 
        for (let elem in arr){
            if (arr[elem]%2 == 0){
                sum+= arr[elem]
            }
        }
        console.log(sum)

        sum = 0; // 3 задание
        for (let elem in arr){
            sum += arr[elem]**2
        }
        console.log(sum)

        let pr = 1 // 4 задание 
        for (let elem in arr){
            pr *= arr[elem]
        }
        console.log(pr)

    </script>
</head>
