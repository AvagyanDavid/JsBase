    <script>
        "use strict";
		function func(arr){ // 1 задание 
            for (let elem of arr){
                if(elem%2 != 0){
                    return false
                }
            }
            return true
        }
        let res = func([2,4,6,8,10])
        console.log(res)

        function func2(arr){ // 2 задание 
            for (let elem of arr){
                if(elem%2 == 0){
                    return false
                }
            }
            return true
        }
        res = func2([2,4,6,8,10])
        console.log(res)

        function func3(arr){ // 3 задание 
            for (let i = 0;i<arr.length;i++){
                if(arr[i] == arr[i+1]){
                    return true
                }
            }
            return false
        }
        res = func3([4,5,4,5,5,7])
        console.log(res)

    </script>
