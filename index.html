    <script>
        "use strict"; 
        for (let i = 1; i<=100;i++){ // 1 задание

        }

            console.log(i)
        }
        for (let i = 0; i <= 100; i++){ // 3 задание

        for (let i = 1; i <= 99; i++){ // 4 задание

            }

            console.log(i)
        }

    </script>
